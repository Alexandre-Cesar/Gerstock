<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Hist√≥rico de Vendas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, #34ebab, #00c4cc);
            color: #fff;
            font-family: Arial, sans-serif;
        }
        .container {

<body>

            <tr>
                <td>{{ venda[0] }}</td>
                <td>{{ venda[1] }}</td>
                <td>{{ venda[2] }}</td>
                <td>R$ {{ venda[3] }}</td>

        </tbody>
        
    </table>
    <div class="col-md-1">

</div>

</body>
</html>
