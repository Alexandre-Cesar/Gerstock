<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Editar Produto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet">

<body>
    <div class="card p-4 shadow mb-4">
        <h4>Editar Produto: {{ produto[1] }}</h4>
        <form action="/editar/{{ produto[0] }}" method="post">
            <div class="row">
                <div class="col-md-3">
                    <input type="text" name="nome" class="form-control" value={{ produto[1] }} required>
                </div>
                <div class="col-md-2">
                    <input type="number" name="quantidade" class="form-control" value={{produto[2]}} required>
                </div>
                <div class="col-md-3">
                    <input type="text" name="custo" class="form-control" value={{produto[4]|replace('.', ',')}} required>
                </div>
                <div class="col-md-3">
                    <input type="text" name="valor" class="form-control" value={{produto[3]|replace('.', ',')}} required>
                </div>
                <div class="col-md-1">
                    <button type="submit" class="btn btn-primary w-100">âŸ³</button>
                </div>
            </div>
        </form>
    </div>
    <div class="col-md-1">
    <a href="/" class="btn btn-danger w-100">â†©</a>

</body>
